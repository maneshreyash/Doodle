<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style type="text/css">
  	body
{
    font-family:Gill Sans MT;
    padding:10px;
}
fieldset
{
    border: solid 1px #000;
    padding:10px;
    display:block;
    clear:both;
    margin:5px 0px;
}
legend
{
    padding:0px 10px;
    background:black;
    color:#FFF;
}



  </style>
</head>
<body>
<fieldset id="interval">
    <legend>Intervals</legend>
</fieldset>
<input type="button" value="Add an interval" class="add" id="add" />

<script>
$(document).ready(function() {
  $("#add").click(function() {
    var lastField = $("#interval div:last");
    var intId = (lastField && lastField.length && lastField.data("idx") + 1) || 1;
    var fieldWrapper = $("<div class=\"fieldwrapper\" id=\"field" + intId + "\"/>");
    fieldWrapper.data("idx", intId);
    var sInterval = $("<input type=\"time\" class=\"startInterval\" />");
    var eInterval = $("<input type=\"time\" class=\"endInterval\" />");
    var removeButton = $("<input type=\"button\" class=\"remove\" value=\"Delete\" />");
    removeButton.click(function() {
      $(this).parent().remove();
    });
    fieldWrapper.append(sInterval);
    fieldWrapper.append(eInterval);
    fieldWrapper.append(removeButton);
    $("#interval").append(fieldWrapper);
  });

});
</script>
 
 
</body>
</html>
